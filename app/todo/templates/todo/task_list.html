<!DOCTYPE html>
<html>
<head>
    <title>ToDo アプリ</title>
</head>
<body>
    <h1>ToDoリスト</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="タスクを入力">
        <button type="submit">追加</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% empty %}
            <li>タスクはありません</li>
        {% endfor %}
    </ul>
</body>
</html>
